<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <header>
        <div class="box-1">
          <img src="./images/logo.svg" alt="fylo-logo" />
          <div>
            <div class="icon-box">
              <img src="./images/icon-document.svg" alt="icon-document" />
            </div>
            <div class="icon-box">
              <img src="./images/icon-folder.svg" alt="icon-folder" />
            </div>
            <div class="icon-box">
              <img src="./images/icon-upload.svg" alt="icon-upload" />
            </div>
          </div>
        </div>
        <div class="box-2">
          <div class="gb-box">
            <h1>185</h1>
            <p>GB LEFT</p>
          </div>
          <div class="bar-box">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="bar-shadow">
              <span class="bar"></span>
            </div>
            <p><span>0 GB</span> <span>1000 GB</span></p>
          </div>
        </div>
      </header>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Tiyana19" target="_blank"
          >Tiyana</a
        >.
      </footer>
    </main>
  </body>
</html>
